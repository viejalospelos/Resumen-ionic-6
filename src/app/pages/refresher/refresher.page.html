<app-header titulo="refresher"></app-header>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h3>tira de la pantalla para abajo</h3>

  <ion-list>
    <!-- aquÃ­ se emplea la libreria de animaciones css Animate.css (https://animate.style/) para que haga un efecto fadeIn -->
    <ion-item *ngFor="let item of items; let i = index" class="animate__animated animate__fadeIn">
      <ion-label>Item {{ i + 1 }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
