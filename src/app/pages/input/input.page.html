<app-header title="input forms"></app-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-list-header>
      <ion-label>Input normal</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Awesome Input" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Floating Label</ion-label>
      <ion-input></ion-input>
    </ion-item>

  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit()">

    <ion-list-header>
      <ion-label>Formulario válido: {{ formulario.valid }}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input  type="email" 
                  placeholder="Email" 
                  name="email" 
                  [(ngModel)]="usuario.email" 
                  required 
                  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" 
                name="password"
                [(ngModel)]="usuario.password"
                required="true"
                placeholder="Contraseña">
      </ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="formulario.invalid">
      Login
    </ion-button>
  </form>

</ion-content>
