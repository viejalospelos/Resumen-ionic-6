<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary" slot="start"></ion-back-button>

    </ion-buttons>

    <ion-title color="primary">list-reorder</ion-title>

    <ion-button (click)="toogle()" expand="block" fill="clear" shape="round" slot="end">
      Toogle
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-reorder-group [disabled]='disableOrder' (ionItemReorder)="doReorder($event)">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{ personaje }}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

    </ion-reorder-group>
  </ion-list>

  <h2>otra lista</h2>

  <ion-list>

    <ion-reorder-group [disabled]='disableOrder' (ionItemReorder)="doReorderX($event)">

      <ion-item *ngFor="let personaje2 of personajes2">
        <ion-label>{{ personaje2 }}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>
  </ion-list>

</ion-content>
