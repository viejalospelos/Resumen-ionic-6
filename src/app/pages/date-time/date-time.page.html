<app-header titulo="dateTime"></app-header>

<ion-content>

  <ion-list>
    
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

        <ion-item>
          <ion-label>Pick date</ion-label>
          <ion-input
            value="{{ date | date: 'dd.MM.yyyy' }}"
            id="date"
            class="ion-text-end"
          ></ion-input>
          <ion-popover trigger="date" size="cover">
            <ng-template>
              <ion-datetime
                presentation="date"
                [(ngModel)]="date"
                locale="es-ES"
                firstDayOfWeek="1"
              ></ion-datetime>
            </ng-template>
          </ion-popover>
        </ion-item>



  </ion-list>

</ion-content>
